<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./logo.jpeg"> <!-- icono en el titulo -->
    <title>TÉ EMCANTA</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./logo.jpeg" alt="TÉ ENCANTA" width="30" height="24">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Té</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tazas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ">Mug</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="seccion_principal">
            </div>
        </section>
        <section id="carousel_1">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./carrusel/Pu Erh Naranja Chip.webp" class="d-block w-50" alt="Pu Erh Naranja Chip">
                    </div>
                    <div class="carousel-item">
                        <img src="./carrusel/6 Pomos Iman Tea Colours.webp" class="d-block w-50"
                            alt="6 Pomos Iman Tea Colours">
                    </div>
                    <div class="carousel-item">
                        <img src="./carrusel/Taza Doble Vidrio Flores Colores.webp" class="d-block w-50"
                            alt="Taza Doble Vidrio Flores Colores">
                    </div>
                    <div class="carousel-item">
                        <img src="./carrusel/Mug Bhoro Cerámica Flores Azul.webp" class="d-block w-50"
                            alt="Mug Bhoro Cerámica Flores Azul">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>

    <!-- link BS5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
